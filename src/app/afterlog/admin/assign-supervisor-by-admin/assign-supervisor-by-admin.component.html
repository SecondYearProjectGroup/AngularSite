<div class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeAssignSupervisorByAdmin()">&times;</span>
        <h2>Assign Supervisor</h2>
        
        <form (ngSubmit)="onSubmit()">
            <div class="table-container">
                <table class="student-table">
                <thead>
                    <tr>
                    <th>Select</th>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students; let i = index">
                    <td>
                        <input type="radio" name="selectedStudent" [(ngModel)]="selectedStudent" [value]="student">
                    </td>
                    <td>{{ student.id }}</td>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.course }}</td>
                    </tr>
                </tbody>
                </table>
            </div>
            <button type="submit" style="width: 100px;">Assign</button>
        </form>
    </div>
</div>
