<div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeAssignSupervisorByAdmin()">&times;</span>
      <h2>Assign Examiners</h2>
  
      <!-- Display previously assigned examiners if any -->
      <div *ngIf="assignedExaminers.length > 0">
        <h3>Previously Assigned Examiners:</h3>
        <ul>
          <li *ngFor="let examiner of assignedExaminers">
            {{ examiner.fullName }}
          </li>
        </ul>
      </div>
  
      <form (ngSubmit)="assignExaminers()">
        <div>
          <input 
            type="text" 
            placeholder="Search examiners..." 
            [(ngModel)]="searchText" 
            name="searchText"
          />
        </div>
  
        <div class="table-container">
          <table class="student-table">
            <thead>
              <tr>
                <th>Select</th>
                <th>ID</th>
                <th>Examiner Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of filteredData; let i = index">
                <td>
                  <input 
                    type="checkbox" 
                    [(ngModel)]="row.selected" 
                    name="examiner{{i}}"
                  />
                </td>
                <td>{{ row.id }}</td>
                <td>{{ row.fullName }}</td>
                <td>{{ row.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <button type="submit" style="width: 100px;">Assign</button>
      </form>
    </div>
  </div>
