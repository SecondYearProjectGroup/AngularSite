<div class="modal">
    <div class="modal-content">
        <div class="modal-header">            
            <h5 class="modal-title"><b>Add Staff Members</b></h5>
            <span class="close" (click)="closeAddStaffMembersByAdmin()">&times;</span>
        </div><br>
        
        <div class="modal-form">
            <form (ngSubmit)="onSubmit()">
                <table class="form-tables" style="width: 100%;">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="firstName" [(ngModel)]="staffMember.name" placeholder="Name..."></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email" [(ngModel)]="staffMember.email" placeholder="Email Address..."></td>
                    </tr>
                    <h6 style="padding-top: 10px;"><b>Positions</b></h6>
                    <tr>
                        <td>
                            <input type="checkbox" id="option1" name="roles" value="SUPERVISOR" (change)="onCheckboxChange($event)">
                        </td>
                        <td><label for="option1">Supervisor</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="option2" name="roles" value="EXAMINER" (change)="onCheckboxChange($event)">
                        </td>
                        <td><label for="option2">Examiner</label></td>
                    </tr>
                    
                    
                    
                </table>
                <hr>
                <input type="submit" value="Send" style="width: 40%; float: right;">
            </form>
        </div>
    </div>
</div>
