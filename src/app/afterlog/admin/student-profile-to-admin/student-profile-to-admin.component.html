<div class="profile-box">
    <h3>Reg. No</h3>
    <h5>Name</h5>
    <h5>Programme of Studying</h5>
    <h5>Registered Date</h5>
    <h5>Status</h5>
</div>
<br>

<div class="research-box">
    <h3>Research</h3>
    <br>
    <h6>Effective Date of Degree:</h6>
    <app-collapsible-section
        buttonName="General"
        [tiles]="[
            { title: 'Forum', link: 'https://example.com/forum' },
            { title: 'Application Submission', link: 'https://example.com/announcements' }
        ]"></app-collapsible-section>

    <app-collapsible-section
        buttonName="First Report"
        [tiles]="[
            { title: 'Add Examiners', link: '#' },
            { title: 'Set deadline', link: '#' },
            { title: 'Feedback', link: '#' }
        ]"></app-collapsible-section>

    
    <app-create-collapsible-section *ngIf="isModalOpen" (close)="closeModal()" (create)="addNewSection($event)"></app-create-collapsible-section>
    
    <app-collapsible-section *ngFor="let section of sections" [buttonName]="section.buttonName" [tiles]="section.tiles"></app-collapsible-section>

    <button (click)="openModal()">Add New Section</button><br><br><br>

    <button class="btn">Assign Supervisor</button>
    
</div>
<br>

<div class="research-box">
    <h3>Courses</h3>

    <div class="course-container">
        <div class="course-box">Course 1</div>
        <div class="course-box">Course 2</div>
        <div class="course-box">Course 3</div>
    </div>

    <br>
    <div class="course-container">
        <div class="course-box">Course 4</div>
        <div class="course-box">Course 5</div>
        <div class="course-box">Course 6</div>
    </div>
</div>

</div>
