<div class="Edit-profile-top">
    <div class="dp">
        <!-- Show profile picture if it exists, otherwise show default icon -->
        <img *ngIf="profilePictureUrl; else defaultIcon" [src]="profilePictureUrl" alt="Profile Picture" style="width: 160px; height: 160px; border-radius: 50%;">
        <ng-template #defaultIcon>
            <i class="fa fa-circle-user" style="font-size: 100px;"></i>
        </ng-template>
    </div>
    <div class="profile-box">
        <h3> {{ student.regNumber }}</h3>
        <h5>{{ student.nameWithInitials }}</h5>
        <h5> {{student.programOfStudy }}</h5>
        <h5>Registered Date: {{student.registeredDate}}</h5>
        <h5>{{ student.status}}</h5>
    </div>
    
</div>



<br>
