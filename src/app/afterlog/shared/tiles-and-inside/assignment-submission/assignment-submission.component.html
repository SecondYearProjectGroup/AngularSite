<div class="topic">
    <h1>Assignment Submission</h1>
</div>

<br>
<div class="feedback-form">
    <form (ngSubmit)="onSubmit()">
        <table style="width: 100%;">
          <tr>
            <td>Opened Date:</td>
            <td>{{ openedDate }}</td>
          </tr>
          <tr>
            <td>Due Date:</td>
            <td>{{ dueDate }}</td>
          </tr>
          <tr>
            <td>Set Due Date:</td>
            <td>
              <input type="date" name="date" [(ngModel)]="setDueDate.date" required>
              <input type="time" name="time" [(ngModel)]="setDueDate.time" required>
              <button type="submit">Set Deadline</button>
            </td>
          </tr>
        </table>
        
    </form>

    <form (ngSubmit)="uploadFiles()">
        <table style="width: 100%;">
            <tr>
                <td><input type="file" (change)="onFileChange($event)" multiple></td>
                <td><button type="submit">Upload</button></td>
            </tr>
        </table>
    </form>

    <table style="width: 100%;">
        <tr>
            <td><h4>Status</h4></td>
        </tr>
        <tr>
            <td>Submission status:</td>
            <td>{{ submissionStatus }}</td>
        </tr>
        <tr>
            <td>Time remaining:</td>
            <td>{{ timeRemaining }}</td>
        </tr>
        <tr>
            <td>Last Modified:</td>
            <td>{{ lastModified }}</td>
        </tr>
    </table>
    <br><br><hr><br><br>
    <input type="submit" value="Edit/ Submit"><br><br>
</div>
